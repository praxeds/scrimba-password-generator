<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section>
      <h1>Generate a random password</h1>
      <h2>Create strong and secure passwords to keep your account safe online.</h2>
    </section>

    <section>
      <button>Generate Password</button>
    </section>

    <section>
      <div>
        <label for="passwordLength">Password length</label>
        <input onkeypress="return false" id="passwordLength" type="number" name="passwordLength" value="8" min="8" max="50">
      </div>
      <div>
        <label for="passwordLowercase">Lowercase characters</label>
        <input checked type="checkbox" id="passwordLowercase" name="passwordLowercase">
      </div>
      <div>
        <label for="passwordUppercase">Uppercase characters</label>
        <input checked type="checkbox" id="passwordUppercase" name="passwordUppercase">
      </div>
      <div>
        <label for="passwordSymbols">Symbols</label>
        <input checked type="checkbox" id="passwordSymbols" name="passwordSymbols">
      </div>
      <div>
        <label for="passwordNumbers">Numbers</label>
        <input checked type="checkbox" id="passwordNumbers" name="passwordNumbers">
      </div>
    </section>

    <section>
      <div class="randomPassword"></div>
      <div class="randomPassword"></div>
      <div class="randomPassword"></div>
      <div class="randomPassword"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
